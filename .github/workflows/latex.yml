name: LaTeX Build

on:
  push:
    paths:
      - '**.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: codex-pdf
          path: main.pdf
